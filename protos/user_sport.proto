syntax="proto3";

server SportLive{
    rpc GetSport(UserName) returns (Sports);
    rpc AllSports(MaxRequest) returns (AllSport);  
}

message UserName{
    string name = 1;
}

message Sports{
    message Trener{
        string fio = 1;
    }
    Trener tr = 1;
    map<string, Trener> st = 2;
}

message MaxRequest{
    int32 c = 1;
}

message AllSport{
    repeated Sports sp = 1;
}